<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS DOM - Zadatak 10</title>
<script>
		function dodajParagraf() {
			var noviParagraf = document.createElement("p");
			var tekst = document.createTextNode("Ovo je novi paragraf teksta.");
			noviParagraf.appendChild(tekst);
			var lokacija = document.getElementById("thisLocation");
			lokacija.parentNode.insertBefore(noviParagraf, lokacija.nextSibling);
		}
	</script>
</head>
<body>
	<p><a href="#" onclick="dodajParagraf()">Kliknite ovdje da dodate novi paragraf teksta</a></p>
	<p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
	<p>Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
